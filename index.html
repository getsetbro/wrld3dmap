<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div style="position: relative">
      <div id="map" style="height: 400px"></div>
      <br />
      <label for="head">Camera Heading Degrees</label>
      <input type="text" id="head" value="45" />
      <button type="button" onclick="setDegrees1()">SET</button>
      <br />
      <label for="tilt">Camera Tilt Degrees</label>
      <input type="text" id="tilt" value="20" />
      <button type="button" onclick="setDegrees2()">SET</button>
      <script>
        let mapObj = { center: [37.7858, -122.401], zoom: 16 };
        var map = L.Wrld.map("map", "7c99a67aa18dc2bfe06c2c1d6ae89ee2", mapObj);
        function setDegrees1() {
          let headVal = document.getElementById("head").value;
          map.setCameraHeadingDegrees(headVal);
        }
        function setDegrees2() {
          let tiltVal = document.getElementById("tilt").value;
          map.setCameraTiltDegrees(tiltVal);
        }
      </script>
    </div>
  </body>
</html>
